<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Classic Cars</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- menu bar  -->

		<div class="menu target">
			<div class="menu-line menu-line-1"></div>
			<div class="menu-line menu-line-2"></div>
		</div>
		<!-- end of menu bar-->

		<!-- navbar started -->
		<nav class="navbar target">
			<a href="#home" class="navbar-link">Home</a>
			<a href="#popular-cars" class="navbar-link">Popular Cars</a>
			<a href="#video-gallery" class="navbar-link">Video Gallery</a>
			<a href="#image-gallery" class="navbar-link">Image Gallery</a>
			<a href="#contact" class="navbar-link">Contact</a>
		</nav>
		<!-- navbar end -->

		<!-- main section starts -->
		<main>
			<!-- section-1 starts -->
			<div class="wrapper">
				<section class="section-1 target center" id="home">
					<h1 class="section-heading section-1-heading">Classic Cars</h1>
					<img src="images/car-section1.png" alt="" />
				</section>
			</div>
			<!-- section-1 ends -->

			<!-- section-2 starts -->
			<div class="wrapper">
				<section class="section-2 target" id="popular-cars">
					<h2 class="section-heading">Popular Cars</h2>
					<div class="cards-wrapper">
						<div class="cards">
							<div class="car-heading">Mercedes Benz GL250</div>
							<img src="images/car-1.jpg" alt="" />
							<div class="car-price">$200,000</div>
							<button class="card-btn">See More</button>
						</div>

						<div class="cards">
							<div class="car-heading">Mercedes Benz GL250</div>
							<img src="images/car-2.jpg" alt="" />
							<div class="car-price">$250,000</div>
							<button class="card-btn">See More</button>
						</div>

						<div class="cards">
							<div class="car-heading">Mercedes Benz GL250</div>
							<img src="images/car-3.jpg" alt="" />
							<div class="car-price">$300,000</div>
							<button class="card-btn">See More</button>
						</div>
					</div>
				</section>
			</div>
			<!-- section-2 ends -->

			<!-- section-3 starts -->
			<div class="wrapper">
				<section class="section-3 target" id="video-gallery">
					<h2 class="section-heading section-3-heading">Video Gallery</h2>
					<div class="video-wrapper">
						<video
							src="images/car-video-1.mp4"
							muted
							loop
							class="video"
						></video>
						<video
							src="images/car-video-2.mp4"
							muted
							loop
							class="video"
						></video>
						<video
							src="images/car-video-3.mp4"
							muted
							loop
							class="video"
						></video>

						<video
							src="images/car-video-4.mp4"
							muted
							loop
							class="video"
						></video>
						<video
							src="images/car-video-5.mp4"
							muted
							loop
							class="video"
						></video>
						<video
							src="images/car-video-6.mp4"
							muted
							loop
							class="video"
						></video>
					</div>
				</section>
			</div>
			<!-- section-3 ends -->

			<!-- section-4 starts -->
			<div class="wrapper">
				<section class="section-4 target" id="image-gallery">
					<h2 class="section-heading">Image Gallery</h2>
					<div class="gallery">
						<div class="shelf"></div>
						<img src="images/gallery-car-1.jpg" class="gallery-img-1" alt="" />
						<img src="images/gallery-car-2.jpg" class="gallery-img-2" alt="" />
						<img src="images/gallery-car-3.jpg" class="gallery-img-3" alt="" />
					</div>

					<div class="gallery gallery-2">
						<div class="shelf"></div>
						<img src="images/gallery-car-4.jpg" class="gallery-img-4" alt="" />
						<img src="images/gallery-car-5.jpg" class="gallery-img-5" alt="" />
						<img src="images/gallery-car-6.jpg" class="gallery-img-6" alt="" />
					</div>
				</section>
			</div>
			<!-- section-4 ends -->

			<!-- section-5 starts -->
			<div class="wrapper">
				<section class="section-5 target" id="contact">
					<div class="overlay"></div>
					<div class="sec-5">
						<h2 class="section-heading">Contact Us</h2>
						<div class="contact-wrapper">
							<form action="">
								<input type="text" name="name" id="" placeholder="Your Name" />
								<input
									type="email"
									name="email"
									id=""
									placeholder="Your Email"
								/>
								<textarea name="info" id="" cols="30" rows="10">
Your Message</textarea
								>
								<button type="submit">Submit</button>
							</form>
						</div>
					</div>

					<p class="para-text">Copyright &copy classic cars</p>
				</section>
			</div>
			<!-- section-5 ends -->
		</main>
		<!-- main section ends     -->

		<footer></footer>

		<script src="script.js"></script>
	</body>
</html>
